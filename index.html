<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width", intial-scale="1.0">
    <title>婚禮遊戲</title>
    <!-- css文件載入 -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fontawesome5.all.css">
</head>
<body>
<!-- 遊戲封面/start -->
<head class="container mt-5">
    <div class="row">
        <div class="col-12">
            <!-- mx-auto使圖片進行置中對齊，需搭配d-block -->
            <img src="./images/role.png" alt="婚禮遊戲" class="img-fluid mx-auto d-block mt-5">
            <!-- target="_blank"開新分頁 -->
            <a href="#" target="_blank">
                <img src="./images/start.png" alt="game start" class="mx-auto d-block mt-5 start-btn">
            </a>
        </div>
    </div>
</head>

<!-- 遊戲封面/end -->

<!-- 遊戲關卡/start -->
<section class="container game-content">
    <div class="row">
        <div class="col-12 mb-3">
            <img src="./images/MenuText.png" alt="遊戲關卡" class="img-fluid mx-auto d-block">
        </div>
        <!-- 第一關 -->
        <div class="col-6 col-md-3">
            <img src="./images/Menu1.png" alt="第一關" class="img-fluid mx-auto d-block w-100">
        </div>
        <!-- 第二關 -->
        <div class="col-6 col-md-3">
            <img src="./images/Menu2.png" alt="第二關" class="img-fluid mx-auto d-block w-100">
        </div>
        <!-- 第三關 -->
        <div class="col-6 col-md-3">
            <img src="./images/Menu3.png" alt="第三關" class="img-fluid mx-auto d-block w-100">
        </div>
        <!-- 第四關 -->
        <div class="col-6 col-md-3">
            <img src="./images/Menu4.png" alt="第四關" class="img-fluid mx-auto d-block w-100">
        </div>

    </div>
</section>
<!-- 遊戲關卡/end -->

<!-- 遊戲說明/start -->
<section class="container mt-5 pb-3">
    <div class="row">
        <!-- 關卡一場景 -->
        <div class="col-12 col-sm-6 col-md-3 mb-4">
            <div class="card">
                <img src="./images/level-1.jpg" alt="關卡一場景" class="card-img-top">
                <div class="card-body">
                    <h4 class="card-title">
                        <strong>追求</strong>
                    </h4>
                    <p class="card-text">幫助Benny度過從台中到宜蘭路上的各種障礙，順利感動Yavy。</p>
                </div>
            </div>
        </div>
        <!-- 關卡二場景 -->
        <div class="col-12 col-sm-6 col-md-3 mb-4">
            <div class="card">
                <img src="./images/level-2.jpg" alt="關卡二場景" class="card-img-top">
                <div class="card-body">
                    <h4 class="card-title">
                        <strong>交往</strong>
                    </h4>
                    <p class="card-text">身為男友的Benny必須吃光Yavy討厭的紅蘿蔔，取得好感度。</p>
                </div>
            </div>
        </div>
        <!-- 關卡三場景 -->
        <div class="col-12 col-sm-6 col-md-3 mb-4">
            <div class="card">
                <img src="./images/level-3.jpg" alt="關卡三場景" class="card-img-top">
                <div class="card-body">
                    <h4 class="card-title">
                        <strong>求婚</strong>
                    </h4>
                    <p class="card-text">幫助Benny在腳踏車的競速中贏過Yavy，使求婚成功。</p>
                </div>
            </div>
        </div>
        <!-- 關卡四場景 -->
        <div class="col-12 col-sm-6 col-md-3 mb-4">
            <div class="card">
                <img src="./images/level-4.jpg" alt="關卡四場景" class="card-img-top">
                <div class="card-body">
                    <h4 class="card-title">
                        <strong>生子</strong>
                    </h4>
                    <p class="card-text">搖晃手機，使Yavy肚子越來越大以及順利生下小Baby</p>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- 遊戲說明/end -->


<!-- 排行榜/start -->

<!-- 排行榜/end -->

<!-- 頁腳/end -->
</body>
</html>
